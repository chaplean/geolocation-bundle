imports:
    - { resource: parameters.yml }
    - { resource: '@ChapleanGeolocationBundle/Resources/config/config.yml' }

framework:
    test: ~
    secret:          '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: true
    templating:
        engines: ['twig']
    default_locale:  '%locale%'
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler: { only_exceptions: false }

# Twig Configuration
twig:
    debug:            '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Assetic Configuration
assetic:
    bundles:        ['ChapleanGeolocationBundle']
    ruby: '%ruby.bin%'
    filters:
        cssrewrite: ~
        sass:
            bin: '%sass.bin%'
            apply_to: '\.scss'
        compass:
            bin: '%compass.bin%'
            no_line_comments: true

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:   stream
            path:   '%kernel.logs_dir%/%kernel.environment%.log'
            level:  info
        console:
            type:   console

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   '%database_driver%'
                host:     '%database_host%'
                port:     '%database_port%'
                path:     '%database_name%'
                user:     '%database_user%'
                password: '%database_password%'
                charset:  UTF8
                server_version: 5.6
            logging: null
            profiling: null
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        default_entity_manager: address
        entity_managers:
            address:
                mappings:
                    ChapleanGeolocationBundle: ~
                    DummyAddress:
                        type:      annotation
                        dir:       '%kernel.root_dir%/../Tests/Controller/Rest'
                        prefix:    Tests\Chaplean\Bundle\GeolocationBundle\Resources\Entity\DummyAddress
                        alias:     DummyAddress
                        is_bundle: false
                    EmbeddableAddress:
                        type:      annotation
                        dir:       '%kernel.root_dir%/../Tests/'
                        prefix:    Tests\Chaplean\Bundle\GeolocationBundle\Resources\Entity\EmbeddableAddress
                        alias:     EmbeddableAddress
                        is_bundle: false

fos_rest:
    routing_loader:
        default_format: json
        include_format: false
    format_listener:
        rules:
            -
                path: '^/rest'
                priorities: ['json']
                fallback_format: json
                prefer_extension: false
            -
                path: '^/'
                priorities: ['text/html', 'text/css', '*/*']
                fallback_format: html
                prefer_extension: true
    view:
        formats:
            rss: false
            json: true
            xml: false
        templating_formats:
            html: true
        force_redirects:
            html: false
    serializer:
        serialize_null: true

chaplean_geolocation:
    persist_entity:
        address: Tests\Chaplean\Bundle\GeolocationBundle\Resources\Entity\DummyAddress
