imports:
    - { resource: parameters.yml }
    - { resource: @ChapleanGeolocationBundle/Resources/config/config.yml }

framework:
    test: ~
    translator:      { fallback: "%locale%" }
    secret:          "Sâ‚¬cR3t"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: true
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    profiler: { only_exceptions: false }


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%use_assetic_debug%"
    use_controller: "%use_assetic_controller%"
    bundles:        ['ChapleanGeolocationBundle']
    ruby: %ruby.bin%
    filters:
        cssrewrite: ~
        sass:
            bin: %sass.bin%
            apply_to: "\.scss"
        compass:
            bin: %compass.bin%
            no_line_comments: true

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  info
        console:
            type:   console
            bubble: false


# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     127.0.0.1
        port:     3306
        dbname:   test_database
        user:     root
        password: %database_password%
        charset:  UTF8
        server_version: 5.5
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: address
        entity_managers:
            address:
                mappings:
                    ChapleanGeolocationBundle: ~
                    DummyAddress:
                        type:      annotation
                        dir:       %kernel.root_dir%/../Tests/Controller/Rest
                        prefix:    Chaplean\Bundle\GeolocationBundle\Tests\Controller\Rest\DummyAddress
                        alias:     DummyAddress
                        is_bundle: false
                    EmbeddableAddress:
                        type:      annotation
                        dir:       %kernel.root_dir%/../Tests/
                        prefix:    Chaplean\Bundle\GeolocationBundle\Tests\EmbeddableAddress
                        alias:     EmbeddableAddress
                        is_bundle: false

fos_rest:
    routing_loader:
        default_format: json
        include_format: false
    format_listener:
        rules:
            -
                path: '^/rest'
                priorities: ['json']
                fallback_format: json
                prefer_extension: false
            -
                path: '^/'
                priorities: ['text/html', 'text/css', '*/*']
                fallback_format: html
                prefer_extension: true
    view:
        formats:
            rss: false
            json: true
            xml: false
        templating_formats:
            html: true
        force_redirects:
            html: false
    serializer:
        serialize_null: true

chaplean_geolocation:
    persist_entity:
        address: Chaplean\Bundle\GeolocationBundle\Tests\Controller\Rest\DummyAddress